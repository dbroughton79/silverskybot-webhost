<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Silversky Bot Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
    }
    iframe {
      position: fixed;
      bottom: 70px;
      right: 15px;
      width: 320px;
      height: 420px;
      border: none;
      box-shadow: none;
      border-radius: 0;
      display: block;
      z-index: 9998;
    }
    #chatToggleBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: none;
      background-color: #0078d4;
      color: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: none;
      transition: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <iframe
    src="https://cdn.botpress.cloud/webchat/v3.1/shareable.html?configUrl=https://files.bpcontent.cloud/2025/07/21/18/20250721185906-YGO2DG50.json"
    id="chatIframe"
  ></iframe>

  <button id="chatToggleBtn" aria-label="Toggle chat window">üí¨</button>

  <script>
    const btn = document.getElementById('chatToggleBtn');
    const iframe = document.getElementById('chatIframe');

    btn.onclick = () => {
      if (iframe.style.display === 'none') {
        iframe.style.display = 'block';
        btn.textContent = '‚úñÔ∏è';
      } else {
        iframe.style.display = 'none';
        btn.textContent = 'üí¨';
      }
    };

    // Start with chat hidden for minimal look
    iframe.style.display = 'none';
    btn.textContent = 'üí¨';
  </script>
</body>
</html>
