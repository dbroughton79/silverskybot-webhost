<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Silversky PIM Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 60px 20px; 
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2.4rem;
      color: #0078d4;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      max-width: 400px;
      line-height: 1.4;
    }
    button {
      background: linear-gradient(135deg, #0078d4, #005a9e);
      color: white; 
      font-size: 1.5rem;
      padding: 18px 50px; 
      border: none; 
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 120, 212, 0.3);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    button:hover, button:focus {
      background: linear-gradient(135deg, #005a9e, #004378);
      box-shadow: 0 12px 25px rgba(0, 83, 156, 0.5);
      outline: none;
    }
    button:active {
      transform: scale(0.98);
      box-shadow: 0 6px 12px rgba(0, 60, 110, 0.4);
    }
  </style>
</head>
<body>
  <h1>Welcome to Silversky PIM Assistant</h1>
  <p>Click the button below to launch the chatbot and get help with Privileged Identity Management access requests.</p>
  <button onclick="window.location.href='https://dbroughton79.github.io/silverskybot-webhost/'" aria-label="Launch PIM Assistant">
    Launch PIM Assistant
  </button>
</body>
</html>
