<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Silversky PIM Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f5f5f5; /* Or your brand color */
      overflow: hidden;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <script src="https://cdn.botpress.cloud/webchat/v3.1.2/botpress-webchat.js"></script>
  <script>
    window.botpressWebChat.init({
      configUrl: "https://files.bpcontent.cloud/2025/07/21/18/20250721185906-YGO2DG50.json",
      botName: "Silversky PIM Assistant",
      showPoweredBy: false,
      enableReset: true,
      stylesheet: "https://cdn.botpress.cloud/webchat/v3.1.2/side-floating.css",
      hideWidget: false,
      disableAnimations: false
    });
  </script>
</body>
</html>
