<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Botpress Chat Widget</title>
  <style>
    html, body, #bp-webchat {
      margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="bp-webchat"></div>
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
  <script>
    window.botpressWebChat.init({
      container: '#bp-webchat',
      configUrl: 'https://files.bpcontent.cloud/2025/07/21/18/20250721185906-YGO2DG50.json',
      showConversationsButton: false,
      enableTranscriptDownload: false
    });
  </script>
</body>
</html>
