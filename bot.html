<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Silversky Bot</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      .webchat {
        height: 100%;
        width: 100%;
      }
      iframe {
        height: 100%;
        width: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="webchat">
      <iframe
        srcdoc='
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="UTF-8" />
              <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
            </head>
            <body>
              <div id="bp-webchat"></div>
              <script>
                window.botpressWebChat.init({
                  configUrl: "https://files.bpcontent.cloud/2025/07/21/18/20250721185906-YGO2DG50.json"
                });
              </script>
            </body>
          </html>'
      ></iframe>
    </div>
  </body>
</html>
